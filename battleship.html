<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Battle Ship Game</title>
	</head>
	<body>
		<script>
			var randomLoc = Math.floor(Math.random()*5);
			var location1 = randomLoc;
			var location2 = location1 + 1;
			var location3 = location2 + 1;
			var guess;
			var guesses = 0;
			var hits = 0;
			var isSink = false;
			while(isSink == false)
			{
				guess = prompt("Ready Steady Shoot, Enter numbers between(0-6)");
				if( guess < 0 || guess > 6 )
				{
					alert("Please enter correct numbers")
				}
				else
				{
					guesses = guesses + 1;
					if(guess == location1 || guess == location2 || guess == location3)
					{
						alert("It's a hit")
						hits = hits + 1;
						if(hits == 3)
						{
							alert("You sank my battleship");
							isSink = true;
						}
					}
					else
					{
						alert("You have missed");
					}
				}
			}
			var hitRate = ((hits/guesses)*100);
			var stats = "Your have taken " +guesses+ " guesses and your hit percent is " + hitRate+ "%";
			alert(stats);
		</script>
	</body>
</html>
